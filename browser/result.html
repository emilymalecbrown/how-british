<div class="result">
  <h1 ng-if="!message">This text is {{percentage}} {{language}}! Would you like to convert it?</h1>
  <h1 ng-if="message">{{message}}</h1>

  <div class="options">
    <button ng-click="converter()">Americanize</button>
    <button ng-click="converter()">Britify</button>
    <button ng-click="goHome()">Analyse Another</button>
  </div>

  <p ng-bind-html="text | highlight:hitWords">{{text}}</p>
</div>
